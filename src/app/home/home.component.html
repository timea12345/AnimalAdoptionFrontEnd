<div style="padding: 13px;">
  <mat-spinner *ngIf="animals.length === 0">List is empty</mat-spinner>

  <mat-card *ngFor="let animal of animals" style="margin-top:10px;">
    <mat-card-header>
      <mat-card-title>{{animal.age}}</mat-card-title>
      <mat-card-subtitle>{{animal.name}} $/ {{animal.id}}
      </mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <p>
        {{animal.name}}
      </p>
<!--      <img style="height:100%; width: 100%;" src="{{ animal.imageUrl }}" />-->
    </mat-card-content>
    <mat-card-actions>
      <button mat-button (click) = "adoptAnimal(animal.id)"> Adopt </button>
    </mat-card-actions>
  </mat-card>
</div>
