<div style="padding: 50px;">
  <mat-spinner *ngIf="animals.length === 0">List is empty </mat-spinner>
  <mat-card *ngFor="let animal of animals" style="margin-top:10px;">
    <mat-card-header>
<!--      <mat-card-title> {{animal.race}} </mat-card-title>-->
      <mat-card-subtitle>Age: {{animal.age}}<br>Description: {{animal.description}}
      </mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <p>
        {{animal.race}}
      </p>
      <img style="height:40%; width: 40%;" src="{{ animal.photo }}" />
    </mat-card-content>
    <mat-card-actions>
      <button mat-button (click) = "adoptAnimal(animal.id)"> Adopt </button>
      <button mat-button (click) = "deleteAnimal(animal.id)"> Remove </button>
      <button mat-button routerLink="/updateAnimal" (click) = "updateAnimal(animal.id)"> Update </button>
    </mat-card-actions>
  </mat-card>
</div>
